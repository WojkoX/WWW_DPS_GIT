<!DOCTYPE html>
<html>
<head>
    <title>Import CSV z ARISCO</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
   <link rel="stylesheet"
      href="{{ url_for('static', filename='boxicons/css/boxicons.min.css') }}">
   <script src="{{ url_for('static', filename='js/dropzone.js') }}"></script>
   <link rel="stylesheet"  href="{{ url_for('static', filename='css/dropzone.min.css') }}">
   <link rel="stylesheet"  href="{{ url_for('static', filename='css/fileexplorer.css') }}">
   <script src="{{ url_for('static', filename='js/htmx.js') }}"></script>
   
</head>

<body>
<div class="container mt-4 fileexplorer-scope flex-grow-1">

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class='bx bx-upload me-2'></i>
                Wgrywanie wykazu rezydentów w pliku CSV - import z ARISCO</h4>
        </div>

        <div class="card-body">

            <div class="mb-2 text-muted">
                Zawartość katalogu:
            </div>

            <div class="border rounded p-2 mb-3">
                <div class="alert alert-info py-1 mb-2"
                     id="current_directory_name">
                    UWAGA: plik musi mieć rozszerzenie <strong>.csv</strong>
                </div>

                <div class="fileexplorer-listings">
                    {% include "fileexplorer/listings.html" %}
                </div>
            </div>

            <div class="dropzone-container">
                <form action="{{ url_for('fileexplorer.upload') }}"
                      method="post"
                      id="ffe-upload-form"
                      class="dropzone rounded-3"
                      enctype="multipart/form-data"
                      accept=".csv">

                    <input type="hidden"
                           name="path"
                           id="current_active_dir"
                           value="{{ path }}">
                </form>
            </div>

        </div>
    </div>

    {% include "fileexplorer/modal.html" %}

</div>
<footer class="bg-body-tertiary text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    DPS-Panel Posiłków © 2026 Copyright: WojKox DEV
    <a class="text-body" href="https://github.com/WojkoX">github.com/WojkoX</a>
  </div>
  <!-- Copyright -->
</footer>
<script src="{{ url_for('fileexplorer.static', filename='fileexplorer/js/script.js') }}"></script>
</body>
</html>
